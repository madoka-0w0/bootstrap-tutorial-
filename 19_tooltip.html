<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Tooltip</title>
</head>
<body>

<div class="container">
    <h2>Tooltip</h2>
    <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>

    <h3>data-placement</h3>
    <a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover top</a>
    <a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover right</a>
    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover bottom</a>
    <a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover left</a>

    <!--下は必須-->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</div>
</body>
</html>
