<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Image</title>
</head>
<body>
<p>rounded</p>
<img src="image/paris.jpg" class="rounded">
<p>rounded-circle</p>
<img src="image/paris.jpg" class="rounded-circle">
<p>img-thumbnail</p>
<img src="image/paris.jpg" class="img-thumbnail">
</body>
<div class="container">
    <p>float-left , float-right</p>
    <img src="image/paris.jpg" class="float-left">
    <img src="image/paris.jpg" class="float-right">
</div>
<div class="container">
    <p>.mx-auto.d-block</p>
    <img src="image/paris.jpg" class="mx-auto d-block">
</div>
<div class="container img-fluid">
    <p>.img-fluid</p>
    <p>responsiveにする</p>
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
</div>
<div class="container jumbotron">
    <p>.container.jumbotron</p>
    <p>丸角のグレーなエリアができる</p>
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
</div>
<div class="jumbotron jumbotron-fluid">
    <p>.jumbotron .jumbotron-fluid"</p>

    <p>丸角なくす　containerをこの下に置くといい感じになる</p>
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
    <img src="image/paris.jpg">
</div>
</html>
